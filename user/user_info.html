<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入自定义样式 -->
    <link rel="stylesheet" href="/assets/css/user/user_info.css">
</head>

<body>
    <!-- laiui卡片 -->
    <div class="layui-card">
        <div class="layui-card-header">修改用户基本信息</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="formUserInfo">
                <!-- 多放一个隐藏域用于存放用户id，此id用户看不到 -->
                <input type="hidden" name="id">
                <div class="layui-form-item">
                    <label class="layui-form-label">登录名称</label>
                    <div class="layui-input-block">
                        <!-- 这是个只读属性不能填写 -->
                        <input type="text" name="username" required placeholder="请输入登录名称" autocomplete="off"
                            class="layui-input" readonly>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" required lay-verify="required|nickname" placeholder="请输入昵称"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" required lay-verify="required|email" placeholder="请输入邮箱"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- // 导入layui的js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jq -->
    <script src="/assets/lib/jquery.js"></script>

    <!-- 导入自定义js -->
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/user_info.js"></script>

</body>

</html>
